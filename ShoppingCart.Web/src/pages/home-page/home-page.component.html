<h1>Pizzas</h1>
<div class="row">
    <div class="col-md-12" *ngFor="let pizza of model.pizzas">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ pizza.name }}</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Sizes</h5>
                        <ul>
                            <li *ngFor="let size of pizza.sizes">
                                {{ size.size.name }} - {{ size.price.inFull }}
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h5>Toppings</h5>
                        <ul>
                            <li *ngFor="let topping of pizza.toppings">
                                {{ topping.name }}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <fieldset>
                            <h5>Extra Toppings</h5>
                            <label class="custom-control custom-checkbox" style="margin-right: 15px;"
                                   *ngFor="let topping of model.toppings">
                                <input type="checkbox" name="extra-toppings-{{pizza.id}}" value="{{ topping.id }}" class="custom-control-input"
                                />
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">{{ topping.name }}</span>
                            </label>

                            <br/>

                            <h5>Size</h5>
                            <label class="custom-control custom-checkbox" style="margin-right: 15px;"
                                   *ngFor="let size of model.sizes">
                                <input type="radio" name="size-{{pizza.id}}" value="{{ size.id }}" />
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">{{ size.name }}</span>
                            </label>
                            <br/>
                            <br/>
                            <input type="submit" value="Add to Basket" class="btn btn-primary"
                                   (click)="addToBasket(pizza.id)"/>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
