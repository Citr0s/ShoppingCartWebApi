<h1>Login</h1>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert" *ngIf="model.errorMessage !== undefined">
                    {{ errorMessage }}
                </div>
                <div class="alert alert-success" role="alert" *ngIf="model.successMessage !== undefined">
                    {{ successMessage }}
                </div>
                <fieldset>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" id="email" class="form-control" placeholder="Email"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Password"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group" style="margin-top: 25px;">
                                <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
